<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Mini Google Docs</title>
    <link rel="stylesheet" href="style.css" />
    <!-- jsPDF CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- html2canvas CDN pour export PDF avec images -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="doc-title" contenteditable="true" spellcheck="false">
        Mon Document
      </div>
      <div class="users" id="users-list">
        <!-- Avatars ou initiales des utilisateurs -->
      </div>
    </header>
    <main class="main-container">
      <section class="editor-section">
        <div class="toolbar">
          <button type="button" class="tool-btn" data-cmd="bold" title="Gras">
            <b>B</b>
          </button>
          <button
            type="button"
            class="tool-btn"
            data-cmd="italic"
            title="Italique"
          >
            <i>I</i>
          </button>
          <button
            type="button"
            class="tool-btn"
            data-cmd="underline"
            title="Souligné"
          >
            <u>U</u>
          </button>
          <button
            type="button"
            class="tool-btn"
            id="export-pdf-btn"
            title="Exporter en PDF"
          >
            Exporter en PDF
          </button>
        </div>
        <div
          id="editor"
          class="editor a4-page"
          contenteditable="true"
          spellcheck="true"
          autocomplete="off"
          aria-label="Zone d'édition"
        ></div>
      </section>
      <!-- Suppression de la section historique -->
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
    <script>
      // Barre d'outils : commandes de mise en forme
      document.querySelectorAll(".tool-btn[data-cmd]").forEach((btn) => {
        btn.addEventListener("click", () => {
          document.execCommand(btn.dataset.cmd, false, null);
        });
      });
      // Bouton Export PDF
      document
        .getElementById("export-pdf-btn")
        .addEventListener("click", function () {
          const jsPDF = window.jspdf.jsPDF;
          const doc = new jsPDF({ unit: "pt", format: "a4" });
          const editor = document.getElementById("editor");

          // Force le fond à blanc et le texte en noir pour l'export
          const oldBg = editor.style.backgroundColor;
          const oldColor = editor.style.color;
          editor.style.backgroundColor = "#fff";
          editor.style.color = "#111";
          html2canvas(editor, { backgroundColor: "#fff" }).then((canvas) => {
            const imgData = canvas.toDataURL("image/png");
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            const imgWidth = pageWidth - 40;
            const imgHeight = (canvas.height * imgWidth) / canvas.width;
            doc.addImage(imgData, "PNG", 20, 20, imgWidth, imgHeight);
            doc.save("document.pdf");
            editor.style.backgroundColor = oldBg; // Restaure le fond
            editor.style.color = oldColor; // Restaure la couleur du texte
          });
        });
      // Suppression du code de gestion de la taille du texte
    </script>
  </body>
</html>
