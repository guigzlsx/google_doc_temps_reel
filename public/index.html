<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Mini Google Docs</title>
    <link rel="stylesheet" href="style.css" />
    <!-- jsPDF CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="doc-title" contenteditable="true" spellcheck="false">
        Mon Document
      </div>
      <div class="users" id="users-list">
        <!-- Avatars ou initiales des utilisateurs -->
      </div>
    </header>
    <main class="main-container">
      <section class="editor-section">
        <div class="toolbar">
          <button type="button" class="tool-btn" data-cmd="bold" title="Gras">
            <b>B</b>
          </button>
          <button
            type="button"
            class="tool-btn"
            data-cmd="italic"
            title="Italique"
          >
            <i>I</i>
          </button>
          <button
            type="button"
            class="tool-btn"
            data-cmd="underline"
            title="Souligné"
          >
            <u>U</u>
          </button>
          <button
            type="button"
            class="tool-btn"
            id="export-pdf-btn"
            title="Exporter en PDF"
          >
            Exporter en PDF
          </button>
        </div>
        <div
          id="editor"
          class="editor a4-page"
          contenteditable="true"
          spellcheck="true"
          autocomplete="off"
          aria-label="Zone d'édition"
        ></div>
      </section>
      <!-- Suppression de la section historique -->
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
    <script>
      // Barre d'outils : commandes de mise en forme
      document.querySelectorAll(".tool-btn[data-cmd]").forEach((btn) => {
        btn.addEventListener("click", () => {
          document.execCommand(btn.dataset.cmd, false, null);
        });
      });
      // Bouton Export PDF
      document
        .getElementById("export-pdf-btn")
        .addEventListener("click", function () {
          const jsPDF = window.jspdf.jsPDF;
          const doc = new jsPDF({ unit: "pt", format: "a4" });
          const text = document.getElementById("editor").value;
          const margin = 40;
          const pageWidth = doc.internal.pageSize.getWidth() - margin * 2;
          const lines = doc.splitTextToSize(text, pageWidth);
          doc.text(lines, margin, margin + 20);
          doc.save("document.pdf");
        });
      // Suppression du code de gestion de la taille du texte
    </script>
  </body>
</html>
